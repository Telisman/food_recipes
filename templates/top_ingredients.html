{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Restaurantly Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets_list/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets_list/css/style.css' %}">

</head>

<body>
<header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'recipe_list'%}">List of Recipes</a></li>
          <li><a class="nav-link scrollto" href="{% url 'own_recipe_list' %}">Own Recipes</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
        <a href="{% url 'create_recipe' %}" class="book-a-table-btn scrollto d-none d-lg-flex">Add Recipe</a>
    </div>
  </header>
<main id="main" style="padding-top:5%;">
    <section id="menu" class="menu section-bg" >
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>Recipes</h2>
                <p>Check Our Tasty Recipes</p>
            </div>

            <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">
                {% for ingredient in top_ingredients %}
                <div class="col-lg-6 menu-item filter-starters">
                    <div class="menu-content">
                        <a href=""><h1>{{ ingredient.name }}</h1></a><span>Used in {{ ingredient.num_recipes }} recipes </span>
                    </div>
                    </br>

                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
</body>
</html>
