<!-- create_recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <!-- Add any necessary CSS or styling links here -->
</head>
<body>
    <h1>Create Recipe</h1>
    <form method="post" action="{% url 'create_recipe' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Ingredient selection -->
        <label for="id_ingredients">Ingredients:</label>
        <select name="ingredients" id="id_ingredients" multiple>
            {% for ingredient in ingredients %}
                <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Create Recipe</button>
    </form>
</body>
</html>
